<html><head><base href="https://websim.space/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>טופס הכנה לתהליך ליווי זוגי</title><style>
    :root {
        --primary-color: #005D72; /* Dark teal from logo */
        --secondary-color: #76B3C2; /* Light teal from logo */
        --accent-color: #D98B89; /* Salmon pink from logo */
        --background-color: #F6F3ED; /* Light beige from logo */
        --text-color: #333333; /* Dark gray for better contrast */
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    body {
        font-family: 'Heebo', Arial, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        margin: 0;
        padding: 0;
        direction: rtl;
    }
    .container {
        width: 95%;
        max-width: 600px;
        margin: auto;
        overflow: hidden;
        padding: 10px;
    }
    header {
        background: var(--primary-color);
        color: #FFFFFF;
        padding: 15px 0;
        text-align: center;
        animation: float 3s ease-in-out infinite;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    header h1 {
        margin: 0;
        font-size: 1.8em;
        flex: 1;
    }
    .counselor-image {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--secondary-color);
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        margin-right: 20px;
    }
    .form-container {
        background: #FFFFFF;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        animation: fadeIn 1s ease-out;
    }
    .form-group {
        margin-bottom: 15px;
        animation: fadeIn 1s ease-out;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: var(--primary-color);
        font-weight: bold;
    }
    input[type="text"], input[type="number"], textarea, select {
        width: 100%;
        padding: 10px;
        border: 2px solid var(--secondary-color);
        border-radius: 5px;
        background-color: #FFF;
        color: var(--text-color);
        transition: all 0.3s ease;
        font-size: 16px;
    }
    input[type="text"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 5px rgba(0,93,114,0.5);
    }
    button {
        display: block;
        width: 100%;
        padding: 12px;
        background: var(--primary-color);
        color: #FFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
        transition: all 0.3s ease;
    }
    button:hover {
        background: var(--secondary-color);
        transform: scale(1.05);
    }
    .whatsapp-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        padding: 12px;
        background: var(--accent-color);
        color: #FFF;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: all 0.3s ease;
        animation: pulse 2s infinite;
    }
    .whatsapp-link:hover {
        background: #C67B79;
        animation: none;
        transform: scale(1.05);
    }
    .checkbox-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: flex-end;
    }
    .checkbox-item {
        display: flex;
        align-items: center;
        background: var(--background-color);
        padding: 8px 12px;
        border-radius: 20px;
        border: 2px solid var(--secondary-color);
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
    }
    .checkbox-item:hover {
        background: var(--secondary-color);
        color: #FFF;
    }
    .checkbox-item input[type="checkbox"] {
        margin-left: 5px;
    }
    .range-slider {
        width: 100%;
        margin-top: 10px;
    }
    .range-labels {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        font-size: 14px;
    }
    .other-input {
        display: none;
        margin-top: 10px;
    }
    .children-inputs {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }
    .children-inputs input {
        flex: 1;
    }
    .child-entry {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }
    .child-entry input {
        flex: 1;
    }
    .logo-container {
        margin-top: 30px;
        text-align: center;
    }
    .logo-container iframe {
        max-width: 100%;
        height: auto;
    }
    @media (max-width: 480px) {
        .checkbox-item {
            font-size: 12px;
            padding: 6px 10px;
        }
        header h1 {
            font-size: 1.5em;
        }
        .form-container {
            padding: 15px;
        }
        .counselor-image {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }
        .children-inputs {
            flex-direction: column;
        }
    }
</style></head><body>
    <header>
        <img src="https://scontent.ftlv16-1.fna.fbcdn.net/v/t39.30808-6/422628818_10230685364774498_84405731543496996_n.jpg?_nc_cat=109&amp;ccb=1-7&amp;_nc_sid=6ee11a&amp;_nc_ohc=F8Nvpz5xAEEQ7kNvgEXMEFK&amp;_nc_ht=scontent.ftlv16-1.fna&amp;oh=00_AYCw5RBjlCELu6eIBmOvOwa5uiXmhjfeZAh66onVHx0j0A&amp;oe=66A3DF31" alt="תמונת היועצת הזוגית" class="counselor-image">
        <h1>טופס הכנה לתהליך ליווי זוגי</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <form id="coupleForm" method="GET" action="https://websim.space/submit">
                <div class="form-group">
                    <label for="status">מצב משפחתי:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item"><input type="checkbox" name="status" value="נשואים"> נשואים</label>
                        <label class="checkbox-item"><input type="checkbox" name="status" value="חיים יחד"> חיים יחד</label>
                        <label class="checkbox-item"><input type="checkbox" name="status" value="בזוגיות"> בזוגיות</label>
                        <label class="checkbox-item"><input type="checkbox" name="status" value="אחר" class="other-checkbox"> אחר</label>
                    </div>
                    <input type="text" id="statusOther" name="statusOther" class="other-input" placeholder="נא לפרט">
                </div>
                <div class="form-group">
                    <label for="duration">משך הקשר:</label>
                    <input type="range" id="duration" name="duration" min="0" max="50" value="0" class="range-slider">
                    <div class="range-labels">
                        <span>0 שנים</span>
                        <span>25 שנים</span>
                        <span>50+ שנים</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="children">האם יש לכם ילדים? כמה?</label>
                    <div class="children-inputs">
                        <input type="number" id="childrenCount" name="childrenCount" min="0" placeholder="מספר ילדים" required="">
                        <button type="button" id="addChildrenDetails">הוסף פרטי גיל</button>
                    </div>
                    <div id="childrenDetails"></div>
                </div>
                <div class="form-group">
                    <label>סיבות עיקריות לפנייה לייעוץ זוגי:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item"><input type="checkbox" name="reason" value="תקשורת"> תקשורת</label>
                        <label class="checkbox-item"><input type="checkbox" name="reason" value="אינטימיות"> אינטימיות</label>
                        <label class="checkbox-item"><input type="checkbox" name="reason" value="כספים"> כספים</label>
                        <label class="checkbox-item"><input type="checkbox" name="reason" value="ילדים"> ילדים</label>
                        <label class="checkbox-item"><input type="checkbox" name="reason" value="בגידה"> בגידה</label>
                        <label class="checkbox-item"><input type="checkbox" name="reason" value="אחר" class="other-checkbox"> אחר</label>
                    </div>
                    <input type="text" id="reasonOther" name="reasonOther" class="other-input" placeholder="נא לפרט">
                </div>
                <div class="form-group">
                    <label for="attempts">האם ניסיתם בעבר לפתור את הבעיה? אם כן, כיצד?</label>
                    <textarea id="attempts" name="attempts" rows="4" required=""></textarea>
                </div>
                <div class="form-group">
                    <label>חוזקות של הקשר שלכם:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item"><input type="checkbox" name="strengths" value="אהבה"> אהבה</label>
                        <label class="checkbox-item"><input type="checkbox" name="strengths" value="כבוד הדדי"> כבוד הדדי</label>
                        <label class="checkbox-item"><input type="checkbox" name="strengths" value="תמיכה"> תמיכה</label>
                        <label class="checkbox-item"><input type="checkbox" name="strengths" value="הומור"> הומור</label>
                        <label class="checkbox-item"><input type="checkbox" name="strengths" value="משפחתיות"> משפחתיות</label>
                        <label class="checkbox-item"><input type="checkbox" name="strengths" value="אחר" class="other-checkbox"> אחר</label>
                    </div>
                    <input type="text" id="strengthsOther" name="strengthsOther" class="other-input" placeholder="נא לפרט">
                </div>
                <div class="form-group">
                    <label for="goals">מהן המטרות שלכם מתהליך הליווי הזוגי?</label>
                    <textarea id="goals" name="goals" rows="4" required=""></textarea>
                </div>
                <div class="form-group">
                    <label>ציפיות ממני לתהליך:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item"><input type="checkbox" name="expectations" value="הקשבה"> הקשבה</label>
                        <label class="checkbox-item"><input type="checkbox" name="expectations" value="כלים פרקטיים"> כלים פרקטיים</label>
                        <label class="checkbox-item"><input type="checkbox" name="expectations" value="אובייקטיביות"> אובייקטיביות</label>
                        <label class="checkbox-item"><input type="checkbox" name="expectations" value="תמיכה רגשית"> תמיכה רגשית</label>
                        <label class="checkbox-item"><input type="checkbox" name="expectations" value="אחר" class="other-checkbox"> אחר</label>
                    </div>
                    <input type="text" id="expectationsOther" name="expectationsOther" class="other-input" placeholder="נא לפרט">
                </div>
                <button type="submit">שליחת הטופס</button>
            </form>
        </div>
        <a href="https://wa.me/972546883455?text=שלום, יש לי שאלה לגבי הליווי הזוגי." class="whatsapp-link">
            לכל שאלה אני פה
        </a>
        <div class="logo-container">
            <div style="position: relative; width: 100%; height: 0; padding-top: 100.0000%;
 padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;">
              <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
                src="https://www.canva.com/design/DAFy0Oa6LQA/srgdsAG5zJZGXWsGmFP4Tw/watch?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
              </iframe>
            </div>
            <a href="https://www.canva.com/design/DAFy0Oa6LQA/srgdsAG5zJZGXWsGmFP4Tw/watch?utm_content=DAFy0Oa6LQA&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">לוגו</a> על ידי רחל עמית
        </div>
    </div>

    <script>
        document.getElementById('coupleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            var message = "שלום, מילאתי את טופס ההכנה לליווי הזוגי:\n\n";
            
            formData.forEach((value, key) => {
                if (value && !key.startsWith('child')) {
                    message += key + ": " + value + "\n";
                }
            });

            // הוספת מידע על הילדים
            var childrenDetails = document.querySelectorAll('.child-entry');
            if (childrenDetails.length > 0) {
                message += "\nפרטי ילדים:\n";
                childrenDetails.forEach((child, index) => {
                    var age = child.querySelector('input[name^="childAge"]').value;
                    message += `ילד ${index + 1}: ${age} שנים\n`;
                });
            }
            
            var whatsappUrl = "https://wa.me/972546883455?text=" + encodeURIComponent(message);
            window.location.href = whatsappUrl;
        });

        document.getElementById('duration').addEventListener('input', function(e) {
            var years = e.target.value;
            e.target.nextElementSibling.children[1].textContent = years + " שנים";
        });

        // הוספת פונקציונליות להצגת שדה טקסט נוסף כאשר נבחר "אחר"
        document.querySelectorAll('.other-checkbox').forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                var otherInput = this.closest('.form-group').querySelector('.other-input');
                if (this.checked) {
                    otherInput.style.display = 'block';
                } else {
                    otherInput.style.display = 'none';
                    otherInput.value = '';
                }
            });
        });

        // פונקציונליות להוספת פרטי גיל הילדים
        document.getElementById('addChildrenDetails').addEventListener('click', function() {
            var childrenCount = document.getElementById('childrenCount').value;
            var childrenDetails = document.getElementById('childrenDetails');
            childrenDetails.innerHTML = ''; // נקה את הפרטים הקיימים

            for (var i = 0; i < childrenCount; i++) {
                var childEntry = document.createElement('div');
                childEntry.className = 'child-entry';
                childEntry.innerHTML = `
                    <input type="number" name="childAge${i + 1}" min="0" placeholder="גיל ילד ${i + 1}" required>
                `;
                childrenDetails.appendChild(childEntry);
            }
        });
    </script>
</body></html>
